name: UI Tests

on: 
  push:
    branches-ignore:
      - "!master"

jobs:          
  tests:
    runs-on: ubuntu-latest
    services:
      selenoid:
        image: selenium/standalone-chrome
        ports:
          - 4444:4444
    steps:
      - name: docker containers list
        run: docker ps
      - name: copy repository
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm ci
      - name: run tests
        run: npm run test:remote